<!DOCTYPE html>
<html>
<head>
	<title>Marvel Superheroes</title>
	<link rel="stylesheet" href="script.css">
</head>
<body>
	<header>
		<h1>Marvel Superheroes</h1>
	</header>
	<main>
		<section id="superheroes">
			<div class="superhero" id="iron-man">
				<img src="iron.webp" alt="Iron Man">
				<h2>Iron Man</h2>
				<p>Genius billionaire philanthropist</p>
			</div>
			<div class="superhero" id="captain-america">

			</div>
			<!-- Add more superheroes here -->
		</section>
		<button id="show-more">Show More</button>
	</main>
	<script src="script.js"></script>
</body>
</html>
